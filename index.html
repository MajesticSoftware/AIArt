<!-- This is a comment you should put this above each line of code, mainly when learning. -->
<!-- We are making a test html page for mt art website -->
<!-- The first line of actual HTML code is the doctype. this tells the browser hwat type of document we are working with, and what version of HTML to expect. -->
<!DOCTYPE html>
<!-- HTML has two main parts just like a person. A head and a body.-->
<!-- The head is like the brain, it contains information about the document, such as the title, and links to other files -->
<!-- The body is like the body, it contains the content of the document, such as the title, and links to the files -->
<!-- Start and end the HTML document wiht the HTML tag -->

<html>
<!-- The head tag contains information about the document, such as the title, and links to other files -->

    <head>

    </head>

    <body> 
        <!-- Put a header that usually matches the titles of the page-->

        <header>
            <!-- Main Header-->
            <h1>Online AI Art Show</h1>
            <!-- Sub Header-->
            <h2>Worldwide</h2>
            <!--Put a paragraph tag to put a description of the site.-->
            <p> This website is dedicated to the art created by AI. We have a collection of art created by AI, and we are always looking for more. If you have any art that you would like to submit, please contact us.</p>
        </header>
    </body>

</html>
